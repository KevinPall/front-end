<!DOCTYPE html>

  <head>

    <title>AfpaZik</title>
    <link href="styles/style_css/style.css" rel="stylesheet" />
    <script

  <body>
    <main>
      <header>
        <section id="lecteur">
          <section id="topL">
            <button><i class="fa-solid fa-circle-left"></i></button>
            <button><i class="fa-regular fa-circle-play"></i></button>
            <button><i class="fa-solid fa-circle-right"></i></button>
          </section>
          <section id="bottomL">
            <button><i class="fa-solid fa-volume-low"></i></button>
            <input
              type="range"
              step="1"
              name="Range"
              value=""
              min="0"
              max="100"
            />
            <button><i class="fa-solid fa-volume-high"></i></button>
          </section>
        </section>
        <section id="musique">
          <p>Nom artiste</p>
          <p>Titre de la chanson</p>
          <input
            type="range"
            step="1"
            name="Range"
            value=""
            min="0"
            max="100"
          />
        </section>
        <section id="search">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input
            type="search"
            id="site-search"
            name="q"
            placeholder=" recherche"
          />
        </section>
      </header>
